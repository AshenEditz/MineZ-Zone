<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - MineZ ZONE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="animated-bg">
        <div class="cube cube-1"></div>
        <div class="cube cube-2"></div>
    </div>

    <header class="header">
        <nav class="navbar">
            <div class="logo" onclick="location.href='index.html'">
                <i class="fas fa-cube"></i>
                <span class="logo-text">MineZ ZONE</span>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="upload.html" class="active"><i class="fas fa-upload"></i> Upload</a></li>
            </ul>
        </nav>
    </header>

    <div class="upload-container">
        <div class="upload-box">
            <div class="upload-header">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>Upload Your Content</h1>
                <p>Share your Minecraft creations! üåç</p>
            </div>

            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-heading"></i> Title</label>
                        <input type="text" id="uploadTitle" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-folder"></i> Category</label>
                        <select id="uploadCategory" required>
                            <option value="">Select Category</option>
                            <option value="addons">üß© MC Addons</option>
                            <option value="packs">üì¶ MC Packs</option>
                            <option value="skins">üë§ Skins</option>
                            <option value="worlds">üåç Worlds</option>
                            <option value="servers">üñ•Ô∏è Servers</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="uploadDescription" rows="5" placeholder="Describe your content..." required maxlength="1000"></textarea>
                    <div class="char-counter"><span id="charCount">0</span> / 1000</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-image"></i> Thumbnail</label>
                        <div class="file-upload-area" onclick="document.getElementById('uploadImage').click()">
                            <i class="fas fa-image"></i>
                            <p>Click to upload image</p>
                            <small>JPG, PNG (Max 5MB)</small>
                            <input type="file" id="uploadImage" accept="image/*" onchange="handleImageUpload(event)" style="display:none">
                        </div>
                        <div id="imagePreview"></div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-file-archive"></i> Content File</label>
                        <div class="file-upload-area" onclick="document.getElementById('uploadFile').click()">
                            <i class="fas fa-file-archive"></i>
                            <p>Click to upload file</p>
                            <small>ZIP, MCPACK, MCWORLD</small>
                            <input type="file" id="uploadFile" accept=".zip,.mcpack,.mcworld,.mcaddon" onchange="handleFileUpload(event)" style="display:none">
                        </div>
                        <div id="fileInfo"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tags"></i> Tags (comma separated)</label>
                    <input type="text" id="uploadTags" placeholder="e.g., survival, pvp, hd">
                </div>

                <button type="submit" class="btn-primary full-width">
                    <i class="fas fa-upload"></i> Upload Content
                </button>
                
                <div id="uploadProgress" style="display:none; margin-top:1rem;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width:0%"></div>
                    </div>
                    <p id="progressText" style="text-align:center; margin-top:0.5rem;">Uploading...</p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script>
        document.getElementById('uploadDescription').addEventListener('input', function(e) {
            document.getElementById('charCount').textContent = e.target.value.length;
        });
    </script>
</body>
</html>
