<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MineZ ZONE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="animated-bg">
        <div class="cube cube-1"></div>
        <div class="cube cube-2"></div>
        <div class="cube cube-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo"><i class="fas fa-cube"></i></div>
                <h1>MineZ ZONE</h1>
                <p>Join the Minecraft Community</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p class="form-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display:none;">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="signupUsername" placeholder="Choose username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signupPassword" placeholder="Create password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
                <p class="form-switch">Already have account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div class="auth-footer">
                <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') showSignup();
    </script>
</body>
</html>
