<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin - MineZ Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a0000 50%, #001a1a 100%);
            color: #0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
        }
        .error { 
            border-color: #f00; 
            color: #f00;
            background: rgba(255, 0, 0, 0.1);
        }
        .success { 
            border-color: #0f0; 
            color: #0f0;
            background: rgba(0, 255, 0, 0.1);
        }
        .info {
            border-color: #00ffff;
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }
        button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .credentials {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .credentials h3 {
            color: #ff0000;
            margin-bottom: 10px;
        }
        .credentials p {
            color: #00ffff;
            font-size: 16px;
            margin: 5px 0;
        }
        code {
            background: #000;
            padding: 5px 10px;
            border-radius: 5px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Create Admin Account</h1>
        
        <div class="credentials">
            <h3>👑 Admin Credentials:</h3>
            <p><strong>Username:</strong> <code>AshenGamerZ</code></p>
            <p><strong>Password:</strong> <code>AshenGamerZ5543</code></p>
            <p><strong>Email:</strong> <code>admin@minezzone.com</code></p>
        </div>
        
        <div id="status"></div>
        
        <button onclick="createAdminAccount()">
            ✨ CREATE ADMIN ACCOUNT
        </button>
        
        <button onclick="testAdminLogin()" style="background: #ffa500;">
            🧪 TEST ADMIN LOGIN
        </button>
        
        <button onclick="checkAdminExists()" style="background: #ff00ff;">
            🔍 CHECK IF ADMIN EXISTS
        </button>
        
        <button onclick="window.location.href='index.html'" style="background: #ff0000;">
            🏠 GO TO MAIN SITE
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZacr9I_ecEUKU1ZV3EsjcfGIHkfnVQdQ",
            authDomain: "minez-zone.firebaseapp.com",
            databaseURL: "https://minez-zone-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "minez-zone",
            storageBucket: "minez-zone.firebasestorage.app",
            messagingSenderId: "840393320273",
            appId: "1:840393320273:web:b1d128705055a65b781570"
        };

        let app, auth, database;
        
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            database = firebase.database();
            log('✅ Firebase initialized successfully', 'success');
        } catch (error) {
            log('❌ Firebase failed: ' + error.message, 'error');
        }

        function log(message, type = 'success') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            status.appendChild(div);
            console.log(message);
            
            // Auto scroll to bottom
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function clearLog() {
            document.getElementById('status').innerHTML = '';
        }

        async function createAdminAccount() {
            clearLog();
            log('🔧 Creating admin account...', 'info');
            
            const email = 'admin@minezzone.com';
            const password = 'AshenGamerZ5543';
            
            try {
                // Try to create account
                log('📝 Registering email: ' + email, 'info');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;
                
                log('✅ Firebase Auth account created!', 'success');
                log('🆔 User ID: ' + uid, 'success');
                
                // Save to database
                log('💾 Saving admin data to database...', 'info');
                await database.ref('users/' + uid).set({
                    username: 'AshenGamerZ',
                    email: email,
                    role: 'admin',
                    createdAt: Date.now(),
                    uploads: 0,
                    points: 9999,
                    badges: ['admin', 'verified', 'premium']
                });
                
                log('✅ Admin data saved successfully!', 'success');
                log('🎉 ADMIN ACCOUNT CREATED!', 'success');
                log('👉 You can now login with:', 'info');
                log('   Username: <code>AshenGamerZ</code>', 'info');
                log('   Password: <code>AshenGamerZ5543</code>', 'info');
                log('✅ Click "GO TO MAIN SITE" button to login!', 'success');
                
            } catch (error) {
                console.error(error);
                
                if (error.code === 'auth/email-already-in-use') {
                    log('⚠️ Account already exists!', 'error');
                    log('📌 The admin account is already created.', 'info');
                    log('🔍 Click "TEST ADMIN LOGIN" to verify it works.', 'info');
                } else if (error.code === 'auth/weak-password') {
                    log('❌ Password too weak: ' + error.message, 'error');
                } else {
                    log('❌ Error: ' + error.message, 'error');
                    log('🔍 Error code: ' + error.code, 'error');
                }
            }
        }

        async function testAdminLogin() {
            clearLog();
            log('🧪 Testing admin login...', 'info');
            
            const email = 'admin@minezzone.com';
            const password = 'AshenGamerZ5543';
            
            try {
                log('🔐 Attempting login...', 'info');
                const result = await auth.signInWithEmailAndPassword(email, password);
                
                log('✅ LOGIN SUCCESSFUL!', 'success');
                log('🆔 User ID: ' + result.user.uid, 'success');
                log('📧 Email: ' + result.user.email, 'success');
                
                // Check database
                log('🔍 Checking database...', 'info');
                const snapshot = await database.ref('users/' + result.user.uid).once('value');
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    log('✅ User data found in database!', 'success');
                    log('👤 Username: ' + userData.username, 'success');
                    log('👑 Role: ' + userData.role, 'success');
                    log('⭐ Points: ' + userData.points, 'success');
                    log('🎖️ Badges: ' + (userData.badges ? userData.badges.join(', ') : 'none'), 'success');
                    log('🎉 ADMIN LOGIN WORKS PERFECTLY!', 'success');
                    log('✅ You can now use the main site!', 'success');
                } else {
                    log('⚠️ User data NOT found in database!', 'error');
                    log('🔧 Creating user data...', 'info');
                    
                    await database.ref('users/' + result.user.uid).set({
                        username: 'AshenGamerZ',
                        email: email,
                        role: 'admin',
                        createdAt: Date.now(),
                        uploads: 0,
                        points: 9999,
                        badges: ['admin', 'verified', 'premium']
                    });
                    
                    log('✅ User data created!', 'success');
                    log('🎉 Admin account is now complete!', 'success');
                }
                
            } catch (error) {
                console.error(error);
                
                if (error.code === 'auth/user-not-found') {
                    log('❌ Admin account does not exist!', 'error');
                    log('📌 Click "CREATE ADMIN ACCOUNT" button first.', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    log('❌ Wrong password!', 'error');
                    log('📌 Correct password: AshenGamerZ5543', 'error');
                } else if (error.code === 'auth/invalid-login-credentials') {
                    log('❌ Invalid login credentials!', 'error');
                    log('📌 Account does not exist yet.', 'error');
                    log('👉 Click "CREATE ADMIN ACCOUNT" button.', 'error');
                } else {
                    log('❌ Login failed: ' + error.message, 'error');
                    log('🔍 Error code: ' + error.code, 'error');
                }
            }
        }

        async function checkAdminExists() {
            clearLog();
            log('🔍 Checking if admin account exists...', 'info');
            
            try {
                // Check all users in database
                log('📊 Scanning database...', 'info');
                const snapshot = await database.ref('users').orderByChild('username').equalTo('AshenGamerZ').once('value');
                
                if (snapshot.exists()) {
                    log('✅ Admin found in database!', 'success');
                    snapshot.forEach(child => {
                        const user = child.val();
                        log('🆔 User ID: ' + child.key, 'success');
                        log('👤 Username: ' + user.username, 'success');
                        log('📧 Email: ' + user.email, 'success');
                        log('👑 Role: ' + user.role, 'success');
                        log('⭐ Points: ' + user.points, 'success');
                    });
                    log('✅ Account exists! Try "TEST ADMIN LOGIN"', 'success');
                } else {
                    log('❌ Admin NOT found in database!', 'error');
                    log('📌 Click "CREATE ADMIN ACCOUNT" to create it.', 'error');
                }
                
            } catch (error) {
                log('❌ Error checking database: ' + error.message, 'error');
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('🎮 MineZ Zone Admin Setup Ready!', 'info');
            log('👉 Click "CREATE ADMIN ACCOUNT" to get started.', 'info');
        });
    </script>
</body>
</html>
